<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1 id="title">
        popey3e Survey Form
      </h1>
      <p id="description">
      Thank you for taking the time to fill out this survey :D
      </p>
    </header>

  <div class="container">

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" required placeholder="Your Name">
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" required placeholder="Your Email">
      </div>

      <div class="form-group">
        <label id="number-label" for="age">Age</label>
        <input type="number" min="2" max="120" id="number" required placeholder="Your Age">
      </div>
      
      <div class="form-group">
        <label>Your Position</label>
        <select id="dropdown">
          <option>- Your Position -</option>
          <option>Front End</option>
          <option>Back End</option>
          <option>Database Manager</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender: </label>
        <label><input type="radio" value="Male" name="gender" >Male</label>
        <label><input type="radio" value="Female" name="gender">Female</div></label>
    
      <div class="form-group">
        <label>Your Programming Language</label>
        <label><input type="checkbox" value="Java">Java</label>
        <label><input type="checkbox" value="Python">Python</label>
        <label><input type="checkbox" value="Javascript">Javascript</label>
      
      </div>

      <div class="form-group">
        <label>Any comments?</label>
        <textarea rows="4"></textarea>
      </div>   

      <div class="form-group">
        <button id="submit">SUBMIT</button>
      </div> 

    </form>

 </div>

</body>
</html>
